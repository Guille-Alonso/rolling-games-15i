<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Strong Games Store</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body id="body" style="height: 2000px;">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a id="title" class="navbar-brand" href="#">
            <img src="/assets/navbar/logo.png" alt="" width="75" height="75"> STRONG GAMES STORE
          </a>
          <button class="navbar-toggler play" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span>PLAY</span>
              <div class="top"></div>
              <div class="left"></div>
              <div class="bottom"></div>
              <div class="right"></div>       
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-center" aria-current="page" id="links" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-center" aria-current="page" id="links" href="#">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-center " aria-current="page" id="links" href="#">SIGN UP</a>
              </li><li class="nav-item">
                <a class="nav-link active text-center " aria-current="page" id="links" href="#">CONTACT</a>
              </li><li class="nav-item">
                <a class="nav-link active text-center " aria-current="page" id="links" href="#">ABOUT US</a>
              </li>
            </ul>  
            <div class="containerInput">
              <input placeholder="Search game" type="text">
            </div>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
